  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Token-Based HTML Demo</title>
  
  <link rel="stylesheet" href="build/css/tokens.css" />
  <style>

    

    body {
      font-family: Arial, sans-serif;
      font-size: var(--base);
      margin: 0;
      padding: 40px;
      background-color: #f7f7f7;
      color: #333;
    }

    h1 {
      font-size: var(--h1);
      text-transform: var(--uppercase);
      margin-bottom: var(--lg);
    }

    h2 {
      font-size: var(--h2);
      text-transform: var(--capitalize);
      margin-bottom: var(--lg);
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
      padding: var(--sm) var(--lg);
      border: none;
      border-radius: 4px;
      font-size: var(--base);
      cursor: pointer;
      text-transform: var(--uppercase);
    }

    .btn-secondary {
      background-color: var(--secondary);
      color: white;
      padding: var(--sm) var(--lg);
      border: none;
      border-radius: 4px;
      font-size: var(--base);
      cursor: pointer;
      text-decoration: var(--tx-decor-none);
    }

    .card {
      background: white;
      padding: var(--lg);
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: var(--lg);
    }
  </style>
</head>
<body>

  <h1>Main Heading</h1>
  <h2>Subheading Example</h2>

  <button class="btn-primary">Primary Button</button>
  <button class="btn-secondary">Secondary Button</button>

  <div class="card">
    <p>This card uses spacing and font-size tokens.</p>
    <p>All styling here is powered by your Figma tokens.</p>
  </div>

</body>
</html>
